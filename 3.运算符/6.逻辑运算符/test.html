    <script>
    //在变量中存放年份
    var year =2019;
    //用逻辑运算符，判定该年是否是闰年
    //闰年规则：4年一闰，百年不闰；400年一闰

    console.log(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0);
    </script>
