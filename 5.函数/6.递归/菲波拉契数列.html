<body>
    <script>
        //1,1,2,3,5,8,13,21....
        function f(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return f(n - 1) + f(n - 2);
        }
        console.log(f(7));
    </script>
</body>
