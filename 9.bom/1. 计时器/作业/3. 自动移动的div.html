<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .move {
            position: fixed;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>

<body>
    <div class="move">
        <!-- 该div自动向右下移动，遇到边界反弹 -->
    </div>
    <script>
        var div = document.querySelector(".move"),
            x = 0, //初始坐标x
            y = 0, //初始坐标y
            xDis = 2, //每次移动x的距离
            yDis = 2, //每次移动y的距离
            duration = 5; //移动的间隔时间
        setInterval(function () {
            x += xDis;
            y += yDis;
            //边界判断
            if(y===document.documentElement.clientHeight-100){
                yDis= -yDis;
            }
            if(y===0){
                yDis = -yDis
            }
            if(x===0){
                xDis=-xDis;
            }
            if(x===document.documentElement.clientWidth-100){
                xDis=-xDis;
            }
            div.style.left = x+"px";
            div.style.top =y +"px";
        }, duration);

     
    </script>
</body>

</html>
