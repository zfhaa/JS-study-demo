<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #buttons button{
        margin-right: 10px;
        }
        img{
            width: 300px;
            height: 300px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
  <div id="buttons">

  </div>
<img src="" alt="">

  <script>
  var imgs =[
      "img/1.jpg",
      "img/2.jpg",
      "img/3.jpg",
      "img/4.jpg"
  ];
  
  var divButtons = document.getElementById("buttons");
  var img = document.querySelector("img");
  img.src = imgs[0];
  imgs.forEach(function(src,i){
         var btn= document.createElement("button");
         btn.innerText = `第${i+1}张图片`;
         divButtons.appendChild(btn);

         btn.onclick = function(){
             img.src = src;
         }
  });
