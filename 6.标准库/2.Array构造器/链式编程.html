<body>
    <script>
        var arr = [46, 89, 66, 44, 46, 64, 61];
        //先对数组进行随机排序
        //只取及格的分数
        //得到学生对象的数组（每个学生对象包含姓名和分数）
       var newArr= arr.sort(function () {
            return Math.random() - 0.5;
        }).filter(function(item){
              return item>=60;
        }).map(function(item,i){
           return {
               name:"学生"+(i+1),
               score:item
           }
        });
        console.log(newArr);
    </script>,
