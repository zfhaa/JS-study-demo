       function bigCamel(s){
           //只考虑空格
           return s.split(" ").filter(function(item){ //按空白字符分割，再把字符串长度大于0的筛选出来
               return item.length>0;
           }).map(function(item){  //映射数组中的每一项
            //先把每个字符串首位字母即下标为0的字母变为大写，再拼接后面的字母，后面的字母全部设为小写
               return item[0].toUpperCase()+item.substring(1).toLowerCase();
           }).join("");//把所有字符串用空白字符连接起来
       }
       console.log(bigCamel(s));
