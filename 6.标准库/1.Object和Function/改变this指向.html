<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function sayHello() {
            console.log(this.name, this.age);
        }
        var user1 = {
            name: "asfd",
            age: 123
        };
        var user2 = {
            name: "546345",
            age: 11
        };
        sayHello.apply(user1);
        sayHello.call(user2);
    </script>
</body>

</html>
