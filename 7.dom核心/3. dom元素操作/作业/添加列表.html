<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
        }
        p{
            text-align: center;
        }
        p.error{
                  color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>不能添加空的文本</p>
        <div class="input">
            <input type="text">
            <button id="btnAdd" >添加</button>
        </div>
        <ul class="list">
            <li>项目1</li>
            <li>项目2</li>
        </ul>
    </div>

<script>
var btnAdd = document.getElementById("btnAdd");
var ul =document.querySelector(".list");
var inp =document.querySelector("input");
var p = document.querySelector("p");
 btnAdd.onclick = function(){
     if(inp.value.trim()===""){
        p.className= "error";
         return;
     }
     p.className= "";
     var li = document.createElement("li");//每次点击获得一个新的LI
     li.innerText = inp.value;//获得的li的值等于输在文本框里的值
     inp.value = "";//添加完后把文本框里的内容清空
     ul.appendChild(li);
 }
</script>

</body>

</html>
