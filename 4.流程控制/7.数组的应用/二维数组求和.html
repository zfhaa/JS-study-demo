<body>
    <script>
        var arr = [
            [1, 5, 6],
            [6, 5, 3],
            [6, 3, 1]
        ];
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
           for( var j = 0 ; j<arr[i].length;j++){
               sum += arr[i][j];
           }
        }
        console.log(sum);
    </script>
</body>
