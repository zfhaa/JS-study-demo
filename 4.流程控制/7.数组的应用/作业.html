        //第八题
        //冒泡排序法

        var nums = [2, 5, 1, 46, 23, 45];
        for (var i = 0; i < nums.length - 1; i++) {
            for (var j = 0; j < nums.length - 1; j++) {
                if (nums[j] > nums[j + 1]) {
                    var temp = nums[j];
                    nums[j] = nums[j + 1];
                        nums[j + 1] = temp;
                }
            }
            
        }
