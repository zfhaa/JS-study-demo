        var arr = [2, 6, 4, 5, 5, 8, 8, 8, 9, 9, 9, 6, 6, 6, 6];
        var recoad = {};
        for (var i = 0; i < arr.length; i++) {
            var n = arr[i];
            if (recoad[n]) {
                recoad[n]++;
            } else {
                recoad[n] = 1;
            }
        }
        var result;
        for (var prop in recoad) {
