<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //作业1
        var result = prompt("请输入一个三位数");
        if (result <= 100 || result >= 1000 || isNaN(result)) {
            console.log("输入有误");
        } else {
            if (result % 13 == 0) {
                console.log("能被13整除");
            } else {
                console.log("不能被13整除");
            }
        }
    </script>
</body>

</html>
