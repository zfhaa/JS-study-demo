<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //作业2
        var mark = 66;
        if (mark < 0 || mark > 100) {
            console.log("输入有误");
        } else {
            if (mark >= 90 && mark <= 100) {
                console.log("A");
            } else {
                if (mark >= 70 && mark <= 89) {
                    console.log("B");
                } else {
                    if (mark >= 60 && mark <= 69) {
                        console.log("C")
                    } else {
                        if (mark >= 0 && mark <= 59) {
                            console.log("D")
                        }
                    }
                }
            }
        }
    </script>
</body>
